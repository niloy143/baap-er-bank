<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-500">
    <section class="bg-amber-100 px-2 py-10 w-full md:w-10/12 lg:w-3/4 max-w-5xl md:mt-10 mx-auto rounded-lg">
        <h1 class="text-3xl sm:text-4xl xl:text-5xl font-bold text-purple-400 text-center">Welcome to my <span
                class="text-purple-600 block sm:inline">Baap-Er-Bank</span></h1>
        <div class="bg-indigo-300 w-full sm:w-10/12 mx-auto my-7 p-5 rounded">
            <div class="w-full mx-auto flex flex-col gap-3 items-start">
                <h1 class="text-3xl font-semibold text-indigo-600">Please Login</h1>
                <input class="py-2 px-3 w-full rounded" type="email" placeholder="baap@putro.com" id="email-input">
                <input class="py-2 px-3 w-full rounded" type="password" placeholder="baaputro" id="password-input">
                <div>
                    <button class="bg-indigo-700 text-white px-5 py-2 rounded active:bg-indigo-800"
                        id="submit-button">Submit</button>
                    <a class="bg-indigo-500 text-white px-5 py-2 rounded active:bg-indigo-600" href="bank-hisab">Direct</a>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
