<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center">
    <section class="bg-amber-100 p-10 w-3/4 my-10 rounded">
        <h1 class="text-5xl font-bold text-purple-400 text-center">Welcome to my <span
                class="text-purple-600">Baap-Er-Bank</span> !!!</h1>
        <div class="bg-indigo-300 w-3/4 mx-auto my-7 p-10 rounded">
            <div class="w-3/4 mx-auto flex flex-col gap-3 items-start">
                <h1 class="text-3xl font-semibold text-indigo-600">Please Login</h1>
                <input class="py-2 px-3 w-full rounded" type="email" placeholder="Your Email" id="email-input">
                <input class="py-2 px-3 w-full rounded" type="password" placeholder="Password" id="password-input">
                <button class="bg-indigo-700 text-white px-5 py-2 rounded active:bg-indigo-800" id="submit-button">Submit</button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
