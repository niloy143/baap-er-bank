<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Hisab</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-green-200 p-20 mt-10 w-3/4 mx-auto rounded-xl">
        <h1 class="text-5xl font-semibold text-center text-blue-500">Let's Get Some <span class="text-blue-700">Mooooooney</span>!!!</h1>
        <div class="flex justify-between gap-5 w-3/4 mx-auto text-white mt-8">
            <div class="bg-green-400 w-full p-7 rounded-md">
                <h3 class="text-xl font-semibold">Deposit</h3>
                <h2 class="text-4xl font-semibold">$<span id="deposit">00</span></h2>
            </div>
            <div class="bg-purple-400 w-full p-7 rounded-md">
                <h3 class="text-xl font-semibold">Withdraw</h3>
                <h2 class="text-4xl font-semibold">$<span id="withdraw">00</span></h2>
            </div>
            <div class="bg-rose-400 w-full p-7 rounded-md">
                <h2 class="text-xl font-semibold">Current Balance</h2>
                <h3 class="text-4xl font-semibold">$<span id="balance">1240</span></h3>
            </div>
        </div>
        <div class="flex justify-between w-3/4 mx-auto gap-5 mt-10">
            <div class="bg-indigo-500 flex flex-col items-start rounded-md w-full p-8">
                <h2 class="text-3xl font-semibold mb-3 text-white">Please Deposit</h2>
                <input class="w-full px-3 py-2 rounded" type="text" placeholder="Enter Amount" id="depo-input">
                <button class="bg-pink-500 px-5 py-2 rounded mt-3 text-white active:bg-pink-600" id="depo-btn">Deposit</button>
            </div>
            <div class="bg-lime-600 flex flex-col items-start rounded-md w-full p-8">
                <h2 class="text-3xl font-semibold mb-3 text-white">Please Withdraw</h2>
                <input class="w-full px-3 py-2 rounded" type="text" placeholder="Enter Amount" id="with-input">
                <button class="bg-pink-500 px-5 py-2 rounded mt-3 text-white active:bg-pink-600" id="with-btn">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
